<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Biduul</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/chart.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/trading.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/my-orders.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/wallet.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/book.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/trades.css">
    <script>
      window.addEventListener('DOMContentLoaded',
        () => require('./js/dashboard/dashboard')
      )
    </script>
  </head>
  <body>
    <div id="main-grid">

      <div id="chart"></div>

      <div id="trading"><header>Trading</header>
        <main>
          <div>
            <form id="order-type">
              <input id="limit-order" type="radio" name="order-type" value="limit" checked>
              <label for="limit-order">Limit</label>
              <input id="market-order" type="radio" name="order-type" value="market">
              <label for="market-order">Market</label>
            </form>
          </div>

          <div>
            <form class="leverage">
              <label>Leverage </label>
              <input name="leverageInput" type="range" min="0" max="125" step="5"
                oninput="leverageOutput.value = leverageInput.value" />
              <output name="leverageOutput" for="leverageInput" />
            </form>
          </div>

          <div id="order-options">
            <input id="reduce-only" type="checkbox" />
            <label for="reduce-only">Reduce-only</label>
            <input id="maker-only" type="checkbox" checked />
            <label for="maker-only">Maker-only</label>
          </div>

          <div class="trading-grid">
            <div class="buy">
              <div class="input price">
                <label for="buy-price">Price</label>
                <input id="buy-price" type="text" step="1" />
              </div>
              <div class="input qty">
                <label for="buy-qty">Qty</label>
                <input id="buy-qty" type="text" value="0.001" />
                <div class="dollar-qty"><span class='val'></span></div>
              </div>
              <div class="margin">
                <label>Margin: </label><span class='val'></span>
              </div>
              <button class="btn">BUY</button>
            </div>

            <div></div>

            <div class="sell">
              <div class="input price">
                <label for="sell-price">Price</label>
                <input id="sell-price" type="text" step="1" />
              </div>
              <div class="input qty">
                <label for="sell-qty">Qty</label>
                <input id="sell-qty" type="text" value="0.001" />
                <div class="dollar-qty"><span class='val'></span></div>
              </div>
              <div class="margin">
                <label>Margin: </label><span class='val'></span>
              </div>
              <button class="btn">SELL</button>
            </div>
          </div>
        </main>

      </div>

      <div id="position-orders"><header>Position & Orders</header>
        <main>
          <table id="positions">
            <thead>
              <tr>
                <th>Position</th><th>Size</th><th>Entry price</th><th>Liquidation</th>
                <th>Margin</th><th>PNL</th><th>Close</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <table id="orders">
            <thead>
              <tr>
                <th>Order</th><th>Qty</th><th>Price</th><th>Filled</th>
                <th>Type</th><th>Stop</th><th>Reduce</th><th>Cancel</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </main>
      </div>

      <div id="book"><header>Order Book</header></div>

      <div id="trades"><header>Last Trades</header></div>

      <div id="wallet"><header>Wallet</header>
        <main>
          <div id="balances"></div>
        </main>
      </div>

    </div>
  </body>
</html>
