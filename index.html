<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Biduul</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard/gridstack.css">
    <link rel="stylesheet" href="css/dashboard/chart.css">
    <link rel="stylesheet" href="css/dashboard/trading.css">
    <link rel="stylesheet" href="css/dashboard/my-orders.css">
    <link rel="stylesheet" href="css/dashboard/wallet.css">
    <link rel="stylesheet" href="css/dashboard/book.css">
    <link rel="stylesheet" href="css/dashboard/trades.css">
    <script>
      window.addEventListener('DOMContentLoaded', () => {
          require('./js/dashboard')
        }
      )
    </script>
  </head>
  <body>
    <div id="main-grid">

      <div id="chart">
        <header>Chart</header>
      </div>

      <div id="trading">
        <header>Trading</header>
        <main>
          <form id="order-type">
            <input id="limit-order" type="radio" name="order-type" value="limit" checked>
            <label for="limit-order">Limit</label>
            <input id="market-order" type="radio" name="order-type" value="market">
            <label for="market-order">Market</label>
            <input id="stop-order" type="radio" name="order-type" value="stop">
            <label for="stop-order">Stop</label>
            <input id="stop-market" type="radio" name="order-type" value="stop-market">
            <label for="stop-market">Stop market</label>
            <input id="trailing-order" type="radio" name="order-type" value="trailing">
            <label for="trailing-order">Trailing stop</label>
          </form>

          <div id="order"></div>
        </main>
      </div>

      <div id="position-orders">
        <header>Position & Orders</header>
        <main>
          <table id="positions">
            <thead>
              <tr>
                <th>Position</th><th>Size</th><th>Entry price</th><th>Liquidation</th>
                <th>Margin</th><th>Leverage</th><th>PNL</th><th>Close</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <table id="orders" class="grid-stack-item">
            <thead>
              <tr>
                <th>Order</th><th>Qty</th><th>Price</th><th>Filled</th>
                <th>Type</th><th>Stop</th><th>Reduce</th><th>Cancel</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </main>
      </div>

      <div id="book">
        <header>Order Book</header>
      </div>

      <div id="trades">
        <header>Last Trades</header>
      </div>

      <div id="wallet">
        <header>Wallet</header>
        <main>
          <div id="balances"></div>
          <div id="transfer-funds"><span class="link">Transfer funds</span></div>
        </main>
      </div>

    </div>
  </body>
</html>
