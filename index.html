<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Biduul</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chart-dark.css">
    <link rel="stylesheet" type="text/css" href="css/my-orders.css">
  </head>
  <body>
    <div id="main-grid">

      <div id="chart"></div>

      <div id="trading">
        <div>
          <input id="market-order" type="checkbox"></input>
          <label for="market-order">Market order</label>
        </div>

        <div class="trading-grid">
          <div>
            <input id="buy-amount" class="num-input" value="0.001"></input>
            <input id="buy-price" class="num-input"></input>

            <button id="buy">BUY</button>
          </div>

          <div></div>

          <div>
            <input id="sell-amount" class="num-input" value="0.001"></input>
            <input id="sell-price" class="num-input"></input>
            <button id="sell">SELL</button>
          </div>
        </div>
      </div>

      <div id="position-orders">Position
        <table id="positions">
          <thead>
            <tr>
              <th>Position</th><th>Size</th><th>Entry price</th><th>Liquidation</th>
              <th>Margin</th><th>PNL</th><th>Close</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        Orders
        <table id="orders">
          <thead>
            <tr>
              <th>Order</th><th>Qty</th><th>Price</th><th>Filled</th>
              <th>Type</th><th>Stop</th><th>Reduce</th><th>Cancel</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="book">Order Book</div>
      <div id="trades">Last Trades</div>

      <div id="wallet">
        <div id="balances"></div>
      </div>

    </div>
    <script src="js/dashboard.js"></script>
  </body>
</html>
