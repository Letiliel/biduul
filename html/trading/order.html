
<div>
  <form class="leverage">
    <label>Leverage </label>
    <input name="leverageInput" type="range" min="1" max="125" step="1"
      oninput="leverageOutput.value = leverageInput.value" />
    <output name="leverageOutput" for="leverageInput"></output>x
  </form>
</div>

<div id="order-options">
  <input id="reduce-only" type="checkbox" />
  <label for="reduce-only">Reduce-only</label>
  <input id="post-only" type="checkbox" checked />
  <label for="post-only">Post-only</label>
</div>

<div class="trading-grid">
  <div class="buy">
    <div class="input price">
      <label for="buy-price">Price</label>
      <input id="buy-price" type="text" step="1" />
    </div>
    <div class="input qty">
      <label for="buy-qty">Qty&nbsp;&nbsp&nbsp;&nbsp;</label>
      <input id="buy-qty" type="text" />
      <div class="dollar-qty"><span class='val'></span></div>
    </div>
    <div class="margin">
      <label>Margin: </label><span class='val'>0.0 %  (0.00 ₮)</span>
    </div>
    <div class="fee">
      <label>Fee: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class='val'>0.0 %  (0.00 ₮)</span>
    </div>
    <button class="btn">BUY</button>
  </div>

  <div></div>

  <div class="sell">
    <div class="input price">
      <label for="sell-price">Price</label>
      <input id="sell-price" type="text" step="1" />
    </div>
    <div class="input qty">
      <label for="sell-qty">Qty&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input id="sell-qty" type="text" value="0.001" />
      <div class="dollar-qty"><span class='val'></span></div>
    </div>
    <div class="margin">
      <label>Margin: </label><span class='val'>0.0 %  (0.00 ₮)</span>
    </div>
    <div class="fee">
      <label>Fee: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span class='val'>0.0 %  (0.00 ₮)</span>
    </div>
    <button class="btn">SELL</button>
  </div>
</div>
